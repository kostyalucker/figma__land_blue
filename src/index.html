<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Figma land</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
<header class="page-header">
  <div class="wrap">
    <div class="page-header__menu header-menu">
      <a class="header-menu__logo">
        <img src="img/logo-desktop.png" alt="figma land logotype">
      </a>
      <nav class="header-menu__nav">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Home</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Product</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Pricing</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">About</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Contact</a>
          </li>
        </ul>
      </nav>
      <form class="header-menu__subscribe"  action="">
        <input type="email" class="header-menu__email" placeholder="Your Email" required>
        <button class="header-menu__button">Subscribe</button>
      </form>
    </div>
    <div class="page-header__intro">
      <p class="page-header__subtitle">At your fingertips</p>
      <h1 class="page-header__title">Lightning fast prototyping</h1>
      <p class="page-header__text">Most calendars are designed for teams. Slate is designed for freelancers</p>
      <a href="" class="page-header__button">Try For Free</a>
      <img src="img/computer-desktop.png" alt="Macbook" class="page-header__img">
    </div>
  </div>
</header>
